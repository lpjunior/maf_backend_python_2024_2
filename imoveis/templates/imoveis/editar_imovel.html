{% extends 'imoveis/base.html' %}

{% block title %}Editar Imóvel{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Imóvel</h1>
<form method="post" class="row g-3">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<a href="{% url 'list_imoveis' %}" class="btn btg-large btn-secondary">Cancelar</a>
{% endblock %}
